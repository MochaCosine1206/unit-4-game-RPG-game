<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</head>

<body>
    <h1>RPG Game!</h1>
    <div class="playerPick" id="char1">
        <p class="name1">Name 1</p>
        <img src="https://via.placeholder.com/150X100">
        <p class="points1">points1</p>
    </div>
    <div class="playerPick" id="char2">
        <p class="name2">Name 2</p>
        <img src="https://via.placeholder.com/150X100">
        <p class="points2">points2</p>
    </div>
    <div class="playerPick" id="char3">
        <p class="name3">Name 3</p>
        <img src="https://via.placeholder.com/150X100">
        <p class="points3">points3</p>
    </div>
    <div class="playerPick" id="char4">
        <p class="name4">Name 4</p>
        <img src="https://via.placeholder.com/150X100">
        <p class="points4">points4</p>
    </div>
    <span id="yourChar">Your Character</span>
    <span id="enemies">Enemies Available to Attack</span>
    <span id="fight">Fight Section</span>
    <input type="button" value="Attack" class="attack">
    <span id="defend">Defender</span>
    <p class="message"></p>
    <input type="button" value="reset" class="reset">
</body>

</html>
